<html lang="pt-BR">

<head>
  <title>AMZ Logistics - Computação Gráfica e Processamento de Imagens</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>

  <script defer src="./scripts/app.js"></script>
</head>

<body>
  <a-scene renderer="antialias: true;
  colorManagement: true;
  sortObjects: true;
  physicallyCorrectLights: true;">
    <a-entity environment="preset: forest; dressing: none"></a-entity>

    <a-assets>
      <!-- <img id="sky" src="/assets/img/sky.png"></img> -->

      <a-asset-item id="boxGltf" src="./assets/models/box/box.gltf"></a-asset-item>
      <a-asset-item id="computerGltf" src="./assets/models/computer/computer.gltf"></a-asset-item>
      <a-asset-item id="shelfGltf" src="./assets/models/shelf/shelf.gltf"></a-asset-item>
    </a-assets>

    <a-camera>
      <a-entity raycaster="objects: .clickable" cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.005"
        material="color:#FFFFFF; shader:flat;opacity:0.4">
      </a-entity>

      <a-plane color="#FFFFFF" width="2" height="1" position="2.5 1 -2.4">
        <a-text id="instructions" width="1.8" height="1" align="center"
          value="Bem vindo ao treinamento do Armazen da AMZ! \n \n Ao clicar no computador voce recebera quais caixas deve pegar. Verifique o numero da prateleira e a quantidade de caixas necessaria. \n \n Para pegar uma caixa, basta clicar.">
        </a-text>
      </a-plane>
    </a-camera>

    <a-entity light="type: spot; angle: 45" rotation="0 45 0" position="4 1 4"></a-entity>

    <a-gltf-model id="shelf" src="#shelfGltf" position="-9 0 -5" scale="100 100 100"></a-gltf-model>

    <!-- 1 -->
    <a-gltf-model id="box_sm_r_1" src="#boxGltf" class="clickable" position="-5.2 0.6 -5.90118" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_2" src="#boxGltf" class="clickable" position="-5.2 0.6 -5.12379" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_3" src="#boxGltf" class="clickable" position="-3.77536 0.6 -5.88621" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_4" src="#boxGltf" class="clickable" position="-4.50453 0.6 -5.12569" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_5" src="#boxGltf" class="clickable" position="-3.77536 0.6 -5.12569" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_6" src="#boxGltf" class="clickable" position="-5.2 0.6 -4.33006" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_7" src="#boxGltf" class="clickable" position="-4.50732 0.6 -4.28076" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_r_8" src="#boxGltf" class="clickable" position="-3.7612 0.6 -4.29498" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>

    <a-box position="-3.5 0.25 -3.45" rotation="0 -90 0" width="0.1" height="0.4" depth="0.4" color="#FEFE23"></a-box>
    <a-text position="-3.55 0.25 -3.4" value="1"></a-text>

    <!-- 2 -->
    <a-gltf-model id="box_md_r_1" src="#boxGltf" class="clickable" position="-6.77545 0.8 -4.24965" scale="0.8 0.8 0.8"
      rotation="0 11 0">
    </a-gltf-model>
    <a-gltf-model id="box_md_r_2" src="#boxGltf" class="clickable" position="-6.5 0.8 -5.7" scale="0.8 0.8 0.8"
      rotation="0 35 0">
    </a-gltf-model>

    <a-box position="-6 0.25 -3.45" rotation="0 -90 0" width="0.1" height="0.4" depth="0.4" color="#FEFE23"></a-box>
    <a-text position="-6.05 0.25 -3.4" value="2"></a-text>

    <!-- 3 -->
    <a-gltf-model id="box_lg_r_1" src="#boxGltf" class="clickable" position="-8.232 1.0 -5.23236" scale="1.2 1.2 1.2">
    </a-gltf-model>

    <a-box position="-7.7 0.25 -3.45" rotation="0 -90 0" width="0.1" height="0.4" depth="0.4" color="#FEFE23"></a-box>
    <a-text position="-7.75 0.25 -3.4" value="3"></a-text>

    <!-- 4 -->
    <a-gltf-model id="box_sm_l_1" src="#boxGltf" class="clickable" position="-10.2 0.6 -5.90118" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_2" src="#boxGltf" class="clickable" position="-10.2 0.6 -5.12379" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_3" src="#boxGltf" class="clickable" position="-11.77536 0.6 -5.88621" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_4" src="#boxGltf" class="clickable" position="-11.77536 0.6 -5.12569" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_5" src="#boxGltf" class="clickable" position="-10.9 0.6 -5.12569" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_6" src="#boxGltf" class="clickable" position="-10 0.6 -4.3" scale="0.5 0.5 0.5"
      rotation="0 25 0" gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_7" src="#boxGltf" class="clickable" position="-11.50732 0.6 -4.28076" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>
    <a-gltf-model id="box_sm_l_8" src="#boxGltf" class="clickable" position="-10.7612 0.6 -4.29498" scale="0.5 0.5 0.5"
      gltf-model="/assets/models/box/box.gltf"></a-gltf-model>

    <a-box position="-9.7 0.25 -3.45" rotation="0 -90 0" width="0.1" height="0.4" depth="0.4" color="#FEFE23"></a-box>
    <a-text position="-9.75 0.25 -3.4" value="4"></a-text>

    <!-- 5 -->
    <a-gltf-model id="box_lg_l_1" src="#boxGltf" class="clickable" position="-13.232 1.2 -4.8" scale="1.5 1.5 1.5">
    </a-gltf-model>

    <a-box position="-12.5 0.25 -3.45" rotation="0 -90 0" width="0.1" height="0.4" depth="0.4" color="#FEFE23"></a-box>
    <a-text position="-12.55 0.25 -3.4" value="5"></a-text>

    <!-- Up Boxes -->
    <a-gltf-model src="#boxGltf" position="-13.2 4.5 -5.1" scale="1.75 1.75 1.75"></a-gltf-model>
    <a-gltf-model src="#boxGltf" position="-10.5 4.5 -5.5" scale="1.75 1.75 1.75"></a-gltf-model>
    <a-gltf-model src="#boxGltf" position="-7.2 4.5 -5.2" scale="1.75 1.75 1.75"></a-gltf-model>
    <a-gltf-model src="#boxGltf" position="-4.5 4.5 -5.3" scale="1.75 1.75 1.75"></a-gltf-model>

    <a-gltf-model id="computer" src="#computerGltf" class="clickable" position="-2 1.9 -5" rotation="0 180 0"
      scale="0.5 0.5 0.5">
    </a-gltf-model>

    <a-box position="-2.7 3 -5" rotation="0 0 0" width="0.2" height="6" depth="3" color="#FF9D00"></a-box>
    <a-box position="-2.1 1 -5" rotation="0 0 0" width="1" height="0.075" depth="2.2" color="#0C0C0C"></a-box>

    <a-box id="highlight" position="0 -1 0" width="1" height="1" color="#7BC8A4"
      material="opacity: 0.6; transparent: true">
    </a-box>
  </a-scene>
</body>

</html>
